<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tokyo Ghoul</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #1a1a1a;
            cursor: pointer;
        }

        header img {
            height: 80px;
        }

        header h1 {
            font-size: 36px;
        }

        #info {
            padding: 20px;
            text-align: center;
            min-height: 120px;
        }

        .characters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: #141414;
        }

        .character {
            width: 140px;
            text-align: center;
            cursor: pointer;
        }

        .character img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #444;
            transition: transform 0.3s;
        }

        .character img:hover {
            transform: scale(1.05);
        }

        .character p {
            margin-top: 8px;
        }
    </style>
</head>
<body>

<header onclick="showSeriesInfo()">
    <img src="images/logo.png" alt="Tokyo Ghoul">
    <h1>Tokyo Ghoul</h1>
</header>

<div id="info">
    <p>Нажмите на логотип или персонажа, чтобы увидеть информацию.</p>
</div>

<div class="characters">
    <div class="character" onclick="showCharacter('kaneki')">
        <img src="images/kaneki.jpg">
        <p>Кен Канэки</p>
    </div>

    <div class="character" onclick="showCharacter('touka')">
        <img src="images/touka.jpg">
        <p>Тоука Киришима</p>
    </div>

    <div class="character" onclick="showCharacter('rize')">
        <img src="images/rize.jpg">
        <p>Ризе Камиширо</p>
    </div>

    <div class="character" onclick="showCharacter('suzuya')">
        <img src="images/suzuya.jpg">
        <p>Сузуя Джузо</p>
    </div>

    <div class="character" onclick="showCharacter('amon')">
        <img src="images/amon.jpg">
        <p>Котаро Амон</p>
    </div>

    <div class="character" onclick="showCharacter('hinami')">	
        <img src="images/hinami.jpg">
        <p>Хинами Фуэгути</p>
    </div>
</div>

<script>
    function showSeriesInfo() {
        document.getElementById("info").innerHTML = `
            <h2>Tokyo Ghoul</h2>
            <p>
                «Tokyo Ghoul» — мрачный аниме-сериал о мире, где среди людей
                скрываются гули — существа, питающиеся человеческой плотью.
                История рассказывает о Кене Канэки, который становится
                наполовину гулем и вынужден жить между двумя мирами.
            </p>
        `;
    }

    function showCharacter(name) {
        let data = {
            kaneki: {
                title: "Кен Канэки",
                text: "Главный герой сериала. Полугуль, борющийся за свою человечность."
            },
            touka: {
                title: "Тоука Киришима",
                text: "Сильная и решительная гулиха, работающая в кафе «Антейку»."
            },
            rize: {
                title: "Ризе Камиширо",
                text: "Гуль, из-за которой Канэки стал полугулем."
            },
            suzuya: {
                title: "Сузуя Джузо",
                text: "шиз с ножами"
            },
            amon: {
                title: "Котаро Амон",
                text: "Следователь CCG с сильным чувством справедливости."
            },
            hinami: {
                title: "Хинами Фуэгути",
                text: "Молодая гулиха с трагическим прошлым."
            }
        };

        document.getElementById("info").innerHTML = `
            <h2>${data[name].title}</h2>
            <p>${data[name].text}</p>
        `;
    }
</script>

</body>
</html>
